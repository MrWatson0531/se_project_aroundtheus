<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta name="author" content="Mike Watson" />
    <meta name="description" content="Around the U.S." />
    <meta name="keywords" content="Around the US, practicum, triple peaks" />
    <title>Around The U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/AroundLogo.svg"
          alt="Around the U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.png"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer footer_copyright">&copy;2023 Michael Watson</p>
      </footer>
    </div>

    <!--Edit card modal-->

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close" type="button"></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" id="edit-modal-form">
          <input
            type="text"
            name="title"
            id="profile-title-input"
            class="modal__input modal__input_type_error"
            placeholder="Name"
            maxlength="40"
            minlength="2"
            required
          />
          <span class="modal__error" id="profile-title-input-error"></span>
          <input
            type="text"
            name="description"
            id="profile-description-input"
            class="modal__input modal__input_type_error"
            placeholder="Description"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="modal__error"
            id="profile-description-input-error"
          ></span>
          <button class="modal__button" id="edit-save-button" type="submit">
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Add card modal-->

    <div class="modal" id="profile-add-card">
      <div class="modal__container">
        <button
          class="modal__close"
          id="modal-add-close"
          type="button"
        ></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="add-modal-form">
          <input
            type="text"
            name="title"
            id="profile-add-title-input"
            class="modal__input modal__input_type_error"
            placeholder="Title"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="modal__error" id="profile-add-title-input-error"></span>
          <input
            type="url"
            name="url"
            id="profile-add-description-input"
            class="modal__input modal__input_type_error"
            placeholder="Image URL"
            required
          />
          <span
            class="modal__error"
            id="profile-add-description-input-error"
          ></span>
          <button class="modal__button" id="add-save-button" type="submit">
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="profile-image-card">
      <div class="modal__image-container">
        <img class="modal__image" src="#" alt="#" />
        <h2 class="modal__image-text"></h2>
        <button
          class="modal__close"
          id="modal-image-close"
          type="button"
        ></button>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <div class="cards__surface">
          <img src="#" alt="#" class="cards__image" />
          <button class="cards__delete-button" type="button"></button>
        </div>
        <div class="cards__description">
          <h2 class="cards__title"></h2>
          <button class="cards__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script defer src="./components/index.js" type="module"></script>
  </body>
</html>

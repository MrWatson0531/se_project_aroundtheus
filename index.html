<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
        <meta name="author" content="Mike Watson" />
        <meta name="description" content="Around the U.S." />
        <meta name="keywords" content="Around the US, practicum, triple peaks" />
        <title>Around The U.S</title>
        <link href="./pages/index.css" rel="stylesheet"/>
    </head>
    <body class="page">
        <div class="page__content">
         <header class="header">
            <img src="./images/AroundLogo.svg" alt="Around the U.S. Logo" class="header__logo"/>
         </header>
         <main class="content">
            <section class="profile page__section">
                <img src="./images/jacques-cousteau.png" alt="Avatar" class="profile__image"/>
                <div class="profile__info">
                    <h1 class="profile__title">Jacques Cousteau</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__description">Explorer</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="cards page__section">
                <ul class="cards__list">
                    <li class="cards__card">
                        <img src="./images/yosemite.jpg" alt="card image" class="cards__image"/>
                        <div class="cards__description"><h2 class="cards__title">Yosemite Valley</h2>
                        <button class="cards__like-button" type="button"></button>
                        </div>
                    </li>
                        <li class="cards__card">
                            <img src="./images/lake-louise.jpg" alt="card image" class="cards__image"/>
                            <div class="cards__description"><h2 class="cards__title">Lake Louise</h2>
                            <button class="cards__like-button" type="button"></button>
                            </div>
                        </li>
                        <li class="cards__card">
                            <img src="./images/bald-mountains.jpg" alt="card image" class="cards__image"/>
                            <div class="cards__description"><h2 class="cards__title">Bald Mountains</h2>
                            <button class="cards__like-button" type="button"></button>
                            </div>
                        </li>
                        <li class="cards__card">
                            <img src="./images/latemar.jpg" alt="card image" class="cards__image"/>
                            <div class="cards__description"><h2 class="cards__title">Latemar</h2>
                            <button class="cards__like-button" type="button"></button>
                            </div>
                        </li>
                        <li class="cards__card">
                            <img src="./images/vanoise.jpg" alt="card image" class="cards__image"/>
                            <div class="cards__description"><h2 class="cards__title">Vanoise National Park</h2>
                            <button class="cards__like-button" type="button"></button>
                            </div>
                        </li>
                        <li class="cards__card">
                            <img src="./images/lago.jpg" alt="card image" class="cards__image"/>
                            <div class="cards__description"><h2 class="cards__title">Lago di Braies</h2>
                            <button class="cards__like-button" type="button"></button>
                            </div>
                        </li>
                    
                </ul>
                
            </section>

         </main>
         <footer class="footer">
            <p class="footer footer_copyright">&copy;2023 Michael Watson</p>
        </footer>
        </div>
    </body>
</html>
